<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <meta charset="UTF-8">

    <title>ConJuntos</title>
    <link rel="icon" type="image/png" href="Recursos/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4b3ae2cad4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #930345;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-circle-user"></i> Panel de Administración</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
   
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column p-3">
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fa-solid fa-house"></i></i>Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fa-solid fa-chart-simple"></i> Donaciones</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fa-solid fa-gear"></i> Configuración</a></li>
                    </ul>
                </div>
            </nav>
           
            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-4 mb-4" style="color: #930345;">Panel de Administración</h2>
                <div class="card shadow p-4">
                    <h3><i class="fa-solid fa-file-lines"></i> Donaciones recientes</h3>
                    <div class="table-responsive mt-3">
                        <table class="table table-hover">
                            <thead class="table-warning">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Monto</th>
                                    <th>Mensaje</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="donations-table-body">
                                <!-- Datos dinámicos -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="btn btn-warning mt-3" id="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
            </main>
        </div>
    </div>


    <script type="module" src="JS/firebase_config.js"></script>
    <script type="module" src="JS/admin-dasboard.js"></script>
</body>
</html>
